$schema: "http://json-schema.org/draft-07/schema#"
type: object
properties:
  version:
    type: string
    pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"
  updated:
    type: string
    format: date
  source:
    type: string
    format: uri
  author:
    type: string
  providers:
    type: object
    additionalProperties:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        docs:
          type: string
          format: uri
        api_specification:
          type: string



    # additional_endpoints:
    #   # Gemini has OpenAI compatible endpoints.
    #   # https://ai.google.dev/gemini-api/docs/openai
    #   api_specification: api.openai.com/v1
    #   base_url: https://generativelanguage.googleapis.com/v1beta/openai/
        models:
          type: object
          additionalProperties:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              description:
                type: string
              status:
                type: string
                enum: [preview, general-availability, legacy, deprecated]
              knowledge_cutoff:
                type: string
              context_window:
                type: integer
              max_output_tokens:
                type: integer
              pricing:
                type: object
                properties:
                  input_per_million:
                    type: number
                  output_per_million:
                    type: number
                required: [input_per_million, output_per_million]
              validated:
                type: boolean
              modalities:
                type: object
                properties:
                  text:
                    type: boolean
                  image:
                    type: boolean
                  audio:
                    type: boolean
                  video:
                    type: boolean
                required: [text, image, audio, video]
              endpoints:
                type: object
                properties:
                  assistants:
                    type: boolean
                  batch:
                    type: boolean
                  chat_completions:
                    type: boolean
                  completions_legacy:
                    type: boolean
                  embeddings:
                    type: boolean
                  fine_tuning:
                    type: boolean
                  image_generation:
                    type: boolean
                  moderation:
                    type: boolean
                  realtime:
                    type: boolean
                  responses:
                    type: boolean
                  speech_generation:
                    type: boolean
                  transcription:
                    type: boolean
                  translation:
                    type: boolean
                required:
                  - assistants
                  - batch
                  - chat_completions
                  - completions_legacy
                  - embeddings
                  - fine_tuning
                  - image_generation
                  - moderation
                  - realtime
                  - responses
                  - speech_generation
                  - transcription
                  - translation
              documentation_url:
                type: string
                format: uri
            required:
              - name
              - description
              - status
              - knowledge_cutoff
              - context_window
              - max_output_tokens
              - pricing
              - validated
              - modalities
              - endpoints
              - documentation_url
          required: [ ]
        # Provider-level required properties
      required:
        - id
        - name
        - docs
        - api_specification
        - models
required:
  - version
  - updated
  - source
  - author
  - providers
