ModelSchema:
  type: sequence
  sequence:
    - type: mapping
      mapping:
        model_id:
          type: str
        name:
          type: str
        documentation_link:
          type: str
        description_short:
          type: str
        description_long:
          type: str
        modalities:
          type: sequence
          sequence:
            - type: str
        api_endpoints:
          type: sequence
          sequence:
            - type: str
        pricing_per_million_tokens:
          type: mapping
          mapping:
            input:
              type: int
            output:
              type: int
        context_window:
          type: int
        max_output_tokens:
          type: int
        release_date:
          type: str    # Date in YYYY-MM-DD format
        known_limitations:
          type: str

